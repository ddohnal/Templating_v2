<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>



    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="matrix.css"> -->
</head>

<body>
    <div class="container-fluid ">
        <div class="row">

            <div class=" col-xl-3 col-sm-6 d-none d-sm-block bg-dark text-white vh-100" id="matrix">
                <canvas id="canvas" style="width: 100%; height: 100%; padding: 0; margin: 0;"></canvas>
            </div>

            <div class=" col-xl-3 col-sm-5  align-self-center">
                <div class="container ml-5">
                    <form>
                        <div class="text-center">
                            <h3><b>Příhlášení</b> </h3>
                        </div>
                        <div class="form-group mt-5">
                            <label for="exampleInputEmail1"><b>Emailová adresa</b></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">Zadej svoji školní emailovou
                                adresu.</small>
                        </div>
                        <div class="form-group mt-4">
                            <label for="exampleInputPassword1"><b>Heslo</b></label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Heslo">
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit"
                                class="form-control btn btn-success text-white rounded submit px-3">Přihlásit
                                se</button>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check text-success my-4 ">
                                    <input type="checkbox" class="form-check-input bg-success border-0"
                                        id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Zůstat přihlášen</label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <p class="text-primary my-4 ">Zapomněl jsi heslo?</p>
                            </div>
                        </div>
                        <div class="text-center mt-2">
                            <p class="text-primary">Nemáš účet? <a class="text-success text-decoration-none"
                                    href="">Zaregistruj se</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
